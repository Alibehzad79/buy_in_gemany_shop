<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رمز عبور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex mt-5 justify-content-center align-items-center">
    <form method="post" class="form-control justify-content-center w-50 text-center d-flex flex-column gap-3">
        {% csrf_token %}
        <div class="text-cnter">
            <h3>تغییر رمز عبور</h3>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="id_password1" name="password1">
            <label for="password1">رمز عبور</label>
        </div>
        {% for error in form.password1.errors %}
            <p class="alert alert-danger">{{error}}</p>
        {% endfor %}
        <div class="form-floating">
            <input type="password" class="form-control" id="id_password2" name="password2">
            <label for="password2">تایید رمز عبور</label>  
        </div>
        {% for error in form.password2.errors %}
            <p class="alert alert-danger">{{error}}</p>
        {% endfor %} 
        <button type="submit" class="btn btn-primary">تغییر </button>
    </form>
    
</body>
</html>
